<body class="text-center">
  <form action="/" class="form-signin" method="POST">
    <!-- <img class="mb-4" src="images/bootstrap-solid.svg" alt="" width="72"
      height="72"> -->
    <img class="mb-4 img-shadow" src="images/global-temperature.jpg">
    <h1 class="h3 mb-6 font-weight-normal">Sign up to My Newsletter!</h1>

    <!-- <label for="inputFirstName" class="sr-only">First name</label> -->
    <input type="text" name="fName" id="inputFirstName" class="form-control top" placeholder="First Name" required
      autofocus>

    <!-- <label for="inputLastName" class="sr-only">Last name</label> -->
    <input type="text" name="lName" id="inputLastName" class="form-control middle" placeholder="Last Name" required
      autofocus>

    <!-- <label for="inputEmail" class="sr-only">Email address</label> -->
    <input type="email" name="email" id="inputEmail" class="form-control bottom" placeholder="Email address" required>

    <!-- <div class="checkbox mb-3">

      </label>
    </div> -->

    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up!</button>

  </form>
